<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel booking form</title>
    <link rel="stylesheet" href="travelcss.css">

</head>
<body>
    <h1>Tour Booking Form</h1>
    <h3>Note: *Mandatory Fields</h3>
    <hr>
    
    <form>
        <label class="field">Full name*:</label><br>
        <input type="text" class="width" required><br><br>

        <label class="field">Email address*:</label><br>
        <input type="email" class="width" required><br>
        <br>

        <label class="field">Select Tour Package*:</label><br>
        <select name="place" class="width">
            <option value="package">Select your package</option>
            <option value="south">South India</option>
            <option value="north">North India</option>
        </select><br>
        <br>

        <label class="field" class="width">Arrival date*:</label><br>
        <input type="date" name="date" class="width"required><br>
        <br>
        
        <label class="field" class="width">Number of persons*:</label><br>
        <input type="number" name="number" class="width" required><br>
        <br>

        <label class="field" class="width">What would you want to avail?*</label><br>
        <input type="checkbox" class="check" class="width">
        <label>Boarding</label><br>
        <input type="checkbox" class="check" class="width">
        <label>Food</label><br>
        <input type="checkbox" class="check" class="width">
        <label>Sight seeing</label><br>
        <br>

        <label class="field" class="width">Terms and conditions</label><br>
        <input type="radio" name="condition"required>
        <label>I agree</label>
        <br/>

        <button>BOOK NOW</button>
    </form>
    </div>
    
</body>
</html>
